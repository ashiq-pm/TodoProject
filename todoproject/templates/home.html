{% extends 'base.html' %}
{% block content %}
<body>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1 class="head">Tasks:</h1>
        <form method="POST" class="form p-3 shadow">
          {% csrf_token %}
          <div class="label">
            <label>Task:</label>
            <input type="text" name="task" class="form-control" placeholder="Enter the task">
          </div><br>
          <div>
            <label>Priority:</label>
            <input type="text" name="priority" class="form-control" placeholder="Enter the priority">
          </div><br>
          <div>
            <label>Date:</label>
            <input type="date" name="date" class="form-control" placeholder="Enter the date">
          </div><br>
          <div class="d-flex justify-content-center">
            <button class="btn" type="submit">Add Task</button>
          </div>
        </form>
    </div>
    <div class="col-md-6">
      <h1 class="head">Tasks to be complited:</h1>
      {% for i in task1 %}
      <div class="card p-3 shadow">
        <div class="card-body">
          <h2>{{i.name}}</h2>
          <h4>{{i.priority}}</h4>
          <h6>{{i.date}}</h6>
          <a href="{% url 'delete' i.id %}" class="btn">Done</a>
          <a href="{% url 'update' i.id %}" class="btn">Update</a>
        </div>
      </div><br>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
