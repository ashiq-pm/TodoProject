{% extends 'base.html' %}
{% block content %}
<div class="container">
<div class="card p-3 shadow">
    <div class="card-body">
      <h2>{{task.name}}</h2>
      <h4>{{task.priority}}</h4>
      <h6>{{task.date}}</h6>
      <a href="{% url 'delete' task.id %}" class="btn">Done</a>
      <a href="{% url 'update' task.id %}" class="btn">Update</a>
    </div>
</div>
</div>

{% endblock %}
